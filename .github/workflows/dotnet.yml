name: .NET
on: [push, pull_request]

jobs:
  compile-native:
    name: Compile native libraries
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: cd SharpSpades.Native && ./build.sh

      - name: Upload libraries
        uses: actions/upload-artifact@v4
        with:
          name: native-libraries
          path: SharpSpades.Native/build/**/*

  build:
    name: .NET Build
    runs-on: ubuntu-22.04
    needs: compile-native
    steps:
      - uses: actions/checkout@v4

      - name: Download native libraries
        uses: actions/download-artifact@v4
        with:
          name: native-libraries
          path: SharpSpades.Native/build
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov /p:SkipAutoProps=true

      - name: Publish coverage report to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./SharpSpades.Tests/TestResults/coverage.info
